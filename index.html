<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main/main.css" />
  <title>Data Table</title>
</head>

<body>

  <div class="container">
    <div class="content">
      <h1>Data Table</h1>
      <button type="button" id="new-btn">
        New item <i class="fa-solid fa-plus"></i>
      </button>
      <div id="modal">
        <div id="modal-content">
          <span id="close-btn"><i class="fa-solid fa-xmark"></i></span>

          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Enter a title" />

          <label for="image-input">Select image:</label>
          <input type="file" id="image-input" accept="image/*" />
          <div id="base64output"></div>


          <label for="price">Price:</label>
          <div class="input-wrapper"><span class="dollar-sign">$</span>
            <input type="text" id="price" placeholder="Enter price" />
          </div>

          <button type="button" id="create-btn">Create</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Image</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body">
          <div class="loader"></div>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/485fca82aa.js" crossorigin="anonymous"></script>
</body>

</html>
